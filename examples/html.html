<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tilted HTML</title>

  <script src="/tilted.js"></script>

  <style>
    @property --percent {
      syntax: "<length>";
      inherits: false;
      initial-value: calc((1vw + 1vh) / 2);
    }

    * {
      box-sizing: border-box;
    }

    html {
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    #tilted-container {
      width: calc(100vw - var(--percent) * 10);
      height: calc(100vh - var(--percent) * 10);
      margin: calc(var(--percent) * 5);
      overflow: hidden;
      border: 1px solid #000000;
      background: #fbe697;
    }

    #tilted-surface {
      width: 6008px;
      height: 6008px;
      border: 4px solid #000000;
    }

    #tilted-surface > div {
      display: flex;
      width: 6000px;
      height: 300px;
      background: #b2e090;
    }

    #tilted-surface > div > div {
      width: 300px;
      height: 300px;
      border: 4px solid #000000;
      background: #b2e090;
    }
  </style>
</head>

<body>
  <div id="tilted-container">
    <div id="tilted-surface">
      <script>
        for (let i = 0; i < 20; i++) {
          let row = document.createElement("div");
          document.getElementById("tilted-surface").appendChild(row);
          for (let i = 0; i < 20; i++) {
            row.appendChild(document.createElement("div"));
          }
        }
      </script>
    </div>
  </div>

  <script>
    const tilted = new Tilted(document.getElementById("tilted-container"), document.getElementById("tilted-surface"), {debugMode: false, edgeMoveEnabled: true});
  </script>
</body>

</html>
