<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tilted Examples - Elemap</title>
  <link href="/main.css" rel="stylesheet">
  <script src="/js/elemap.js"></script>
  <script src="/js/tilted.js"></script>
</head>
<body>
  <div id="tilted-container">
    <div id="elemap-container"></div>
  </div>
  <script>
    var config = {
      type: 'hexagon',
      grid: {
        orientation: 'pointy',
        offset: 'odd'
      }
    }
    var schema = {
      grid: {
        contour: 'border-width: 4px;'
      },
      tile: {
        inner: 'width: 200px; border-radius: 12px; margin: 4px;'
      }
    }
  </script>
  <script src="/js/elemap-init.js"></script>
  <script>
    let tilted = new Tilted(document.getElementById('tilted-container'), document.getElementById('elemap-container'), {edgeMoveEnabled: true});
  </script>
</body>
</html>
